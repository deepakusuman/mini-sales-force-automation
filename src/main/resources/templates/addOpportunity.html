<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" name="viewport"
	content="width=device-width, initial-scale=1">
<title>Sales Force Automation</title>
<link th:href="@{/css/um27xtxn.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<script type="text/javascript">

function validateForm(){
	console.log(7);
	
	return false;
}

</script>
<body>
	<div align="left">
		<i class="fa fa-arrow-circle-left" style="font-size: 36px"
			onclick="history.go(-1)"></i>
	</div>
	<div class="header">
		<header>
			<h1 align="center">
				<span class="spanEdge">Sales Force </span> <span class="spantester">
					Automation </span>

			</h1>
		</header>
	</div>

	<h3 align="center">Add Opportunity Details</h3>
	<form  th:action="@{addOpportunity}" method="POST" th:object="${opportunity}">
	<div align="center">

		<table>

			<tr>
				<td><label> Name </label></td>
				<td>:</td>
				<td><input type="text" th:field="*{name}"></td>
			</tr>
			<tr>
				<td><label> Win Percentage : </label></td>
				<td>:</td>
				<td><input type="text" th:field="*{winPercentage}"></td>
			</tr>
			<tr>
				<td><label> Account : </label></td>
				<td>:</td>
				<td><input type="text" th:field="*{account}"></td>
			</tr>
			<tr>
				<td><label> Close Date : </label></td>
				<td>:</td>
				<td><input type="date" th:field="*{closeDate}"></td>
			</tr>
			<tr>
				<td><label> Estimated Revenue : </label></td>
				<td>:</td>
				<td><input type="number" th:field="*{estimatedRevenue}"></td>
			</tr>
			<tr>
				<td><label> Risk Level : </label></td>
				<td>:</td>

					<td><select  th:field="*{riskLevel}">
							<option
								th:each="riskLevelOpt : ${T(com.salesforce.model.RiskLevel).values()}"
								th:value="${riskLevelOpt}"
								th:text="${riskLevelOpt.displayValue}"></option>
					</select></td>
				</tr>

		</table>
		<br> <br> <input type="submit" value="Add" >
			
	</div>
</form>
	<div align="center" id="output"></div>
</body>

</html>
