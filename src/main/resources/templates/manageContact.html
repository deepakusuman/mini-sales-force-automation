<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" name="viewport"
	content="width=device-width, initial-scale=1">
<title>Sales Force Automation</title>
<link th:href="@{/css/um27xtxn.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<script type="text/javascript" src="/js/um27xtxn.js"></script>
<body>
	<div align="left">
		<i class="fa fa-arrow-circle-left" style="font-size: 36px"
			onclick="history.go(-1)"></i>
	</div>
	<div class="header">

		<header>
			<h1 align="center">
				<span class="spanEdge">Sales Force </span> <span class="spantester">
					Automation </span>

			</h1>
		</header>
	</div>

	<h3 align="center">Contact Details</h3>
	<br><br>
	<form th:action="@{/updateContact}"  th:object="${contact}" method="post">
		<div align="center">

			<table >
				<tr style="display: none;">
					<td></td>
					<td><input  th:field="*{cId}"></td>
				</tr>

				<tr>
					<td><label> Title: </label></td>
					<td>:</td>
					<td><input type="text" 
						 th:field="*{title}"></td>
				</tr>
				<tr>
					<td><label> Name </label></td>
					<td>:</td>
					<td><input type="text" th:name="name" th:field="*{name}"
						></td>
				</tr>
				<tr>
					<td><label> Address : </label></td>
					<td>:</td>
					<td><input type="text" th:field="*{address}"
						></td>
				</tr>
				<tr>
					<td><label> Account : </label></td>
					<td>:</td>
					<td><input type="text" th:field="*{account}"
						></td>
				</tr>

				<tr>
					<td><label> Work Phone : </label></td>
					<td>:</td>
					<td><input type="text" th:field="*{workPhone}"
						></td>
				</tr>
				<tr>
					<td><label> Mobile Phone : </label></td>
					<td>:</td>
					<td><input type="text" th:field="*{mobilePhone}"
						></td>
				</tr>
				<tr>
				<tr>
					<td><label> E-mail : </label></td>
					<td>:</td>
					<td><input type="email" th:field="*{email}"
						></td>
				</tr>

			</table>
			<br> <br> <input type="submit" value="Update">

		</div>

	</form>
</body>

</html>
